<!DOCTYPE html>
<html lang="en">
    <head>
        <title>freeCodeCamp backend project Microservice</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <style>
        .btny{
            margin-left: 10px;
            padding: 5px;
            background-color:lightskyblue;
        }
        .alink{
            margin-top: 18px;
        }
    </style>
    <body>
        <header>
            <h1>Endpoint list</h1>
        </header>
        <main>
            <br>
            <section>
                <fieldset>
                    <legend>Timestamp</legend>
                    <a href="/api/2015-12-25" type="button" class="btnx">UTC Date</a><br>
                    <a href="/api/1451001600000" type="button" class="btnx">Unix date</a><br>
                </fieldset>
                <fieldset>
                    <legend>Request header</legend>
                    <a href="/api/whoami" type="button" class="btnx">Whoami</a><br>
                </fieldset>
                <fieldset>
                    <legend>URL shortener</legend>
                    <form action="/api/shorturl" method="POST">
                        <label>URL :</label>
                        <input type="text" id="url" name="url" class="inputx">                        
                        <a href="/api/shorturl" type="submit"> 
                            <button class="btny" type="submit">Post URL</button>
                        </a>                                                                            
                    </form>
                </fieldset>
                <fieldset>
                    <legend>Exercise tracker</legend>
                    <form action="/api/users" method="POST" class="trackerform">
                        <h2>Create a new user</h2>
                        <input type="text" name="username" id="username" placeholder="username"><br>
                        <button type="submit">Submit</button>
                    </form>
                    <form id="formtrack" method="POST" class="trackerform" onsubmit="getLink()">
                        <h2>Add exercise</h2>
                        <input type="text" name="id" id="id" placeholder="_id"><br>
                        <input type="text" name="description" id="description" placeholder="description*"><br>
                        <input type="text" name="duration" id="duration" placeholder="duration* (mins.)"><br>
                        <input type="text" name="date" id="date" placeholder="date (yyyy-mm-dd)"><br>
                        <button type="submit">Submit</button>
                    </form>
                </fieldset>
            </section>
        </main>
    </body>
    <script>
        function getLink(){
            var x = document.getElementById("id").value;
            document.getElementById("formtrack").action = `/api/users/${x}/exercises`;
        }
    </script>
</html>
